<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/Default.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
body, html {
    height: 100%;
    line-height: 1.8;
}
/* Full height image header */
.bgimg-1 {
    background-size: cover;
    background: url("/static/images/homebg1.jpg") center;
    min-height: 100%;
}
.w3-bar .w3-button {
    padding: 16px;
}
    input{
        padding:8px;display:block;border:none;border-bottom:1px solid #ccc;width:100%;
    }
    textarea{
        padding:8px;display:block;border:none;border-bottom:1px solid #ccc;width:100%;
    }
</style>
<body>

{% include "blogsite/HeaderBar.html" %}

<!-- Contact Section -->
<div class="w3-container w3-light-grey" style="padding:64px 16px" id="contact">
  <h3 class="w3-center">CONTACT</h3>
  <p class="w3-center w3-large">Lets get in touch. Send me a message:</p>
  <div class="w3-row-padding" style="margin-top: 32px;">
    <div class="w3-half">

      <form action="/ContactUs/" method="post" enctype="multipart/form-data">
              {% csrf_token %}
          {{ form.as_p }}
          <!--
        <p><input class="w3-input w3-border" type="text" placeholder="Name" required name="Name"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="Email" required name="Email"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="Subject" required name="Subject"></p>
          <p><textarea rows="5" class="w3-input w3-border" type="text" placeholder="Message" required name="Message"></textarea></p>
        -->
        <p>
          <button class="w3-button w3-black" type="submit">
            <i class="fa fa-paper-plane"></i> SEND MESSAGE
          </button>
        </p>
          <p>{{ form.mailsent }}</p>
      </form>
    </div>
    <div class="w3-half">
        <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: netjac@mail.com</p>
        <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> New Jersey, US</p>
      <!-- Add Google Maps -->
        <div id="googleMap" class="w3-greyscale-max" style="width:100%;height:220px;"></div>
    </div>
  </div>
</div>



<!-- Add Google Maps -->
<script>
function myMap()
{
  myCenter=new google.maps.LatLng(40.739157, -74.327442);
  var mapOptions= {
    center:myCenter,
    zoom:12, scrollwheel: false, draggable: false,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

  var marker = new google.maps.Marker({
    position: myCenter,
  });
  marker.setMap(map);
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
    } else {
        mySidebar.style.display = 'block';
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArU3-qJnm8gqmx1mQ7sn3j_XGD8nk7Xek&callback=myMap"></script>
<!--

Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
-->

</body>
</html>
